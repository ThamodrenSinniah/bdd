<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="banner"></div>
    <div id="login-form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <button id="login-btn">Login</button>
<!--        <button id="signup-btn">Sign Up</button>-->
    </div>

    <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" placeholder="Enter username" required>
        <label for="new-password">Password:</label>
        <input type="password" id="new-password" placeholder="Enter password" required>
        <button id="create-account-btn">Create Account</button>
        <button id="back-to-login-btn">Back to Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
